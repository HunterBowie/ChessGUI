<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dynamic-wrapper">
        <div class="row">
            <!-- Info Bar Here -->
            <div class="card-group mt-2">
                <div class="card">
                  <div class="card-header"><b>Chess Engine</b></div>
                  <div class="card-body">
                    <p class="card-text">Classic Minimax</p>
                  </div>
                </div>
                <div class="card">
                    <div class="card-header"><b>Engine Evaluation</b></div>
                    <div class="card-body">
                      <p id="eval-label" class="card-text">0</p>
                    </div>
                  </div>
                <div class="card">
                    <div class="card-header"><b>Moves</b></div>
                    <div class="card-body">
                        <p id="moves-count" class="card-text">25</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div id="eval-bar-out" class="progress my-2" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div id="eval-bar-in" class="progress-bar text-bg-dark" style="width: 50%"></div>
            </div>
        </div>
        <div class="row g-0">
            <!-- Chess Board -->
            <canvas id="chess-board"></canvas>
        </div>
        <div class="row g-0">
            <!-- Buttons -->
             <div class="col d-flex justify-content-center">
                 <button id="undo-btn" class="btn btn-dark">Undo Move</button>
             </div>
             <div class="col d-flex justify-content-center">
                 <button id="new-game-btn" class="btn btn-dark">New Game</button>
             </div>
             <div class="col d-flex justify-content-center">
                 <button class="btn btn-dark">Settings</button>
             </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script type="module" src="go/wasm_exec.js"></script>
    <script type="module" src="out/main.js"></script>
</body>

</html>
